<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La clave está aquí...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* Fondo rosa claro */
            color: #006400; /* Letras en verde oscuro */
            margin: 0;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #000; /* Cambiamos el color del texto a negro para mejor contraste */
        }
        .quiz-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #006400; /* Fondo del botón verde oscuro */
            color: #fff; /* Letras del botón en blanco */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .quiz-container button:hover {
            background-color: #004b23; /* Color del botón al pasar el cursor */
        }
        #progress {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background-color: #006400;
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <h2 id="question"></h2>
        <div id="options"></div>
        <p id="message" style="font-weight: bold;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
